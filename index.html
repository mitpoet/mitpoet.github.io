<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timothy's Resume</title>

    <!-- Add pdf.js library -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #myPDF {
            width: 100%;
            height: 100vh;
            border: none;
        }

        @media screen and (max-width: 600px) {
            /* Adjust styles for screens with a width of 600px or less (typical mobile screens) */
            #myPDF {
                height: 100%; /* Use full height on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div id="myPDF"></div>

    <script>
        var pdfUrl = 'resume.pdf';

        // Use pdf.js to render the PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc) {
            var pdfViewer = document.getElementById('myPDF');
            for (var pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                var canvas = document.createElement('canvas');
                pdfViewer.appendChild(canvas);

                pdfDoc.getPage(pageNum).then(function(page) {
                    var context = canvas.getContext('2d');
                    var viewport = page.getViewport({ scale: 1.5 });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }
        });
    </script>
</body>
